apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-mongodb
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<YOUR-USERNAME>/<YOUR-REPO>.git  # CHANGE THIS
    targetRevision: main
    path: helm/mongodb
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: chat-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
